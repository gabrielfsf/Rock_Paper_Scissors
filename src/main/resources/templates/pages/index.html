<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Rock Paper Scissors Game</title>
		<link href="css/style.css" rel="stylesheet" type="text/css">
		<link href="https://fonts.googleapis.com/css?family=Asap&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<h1>Rock Paper Scissors</h1>
		</header>
		
		<div class="scoreboard">
			<div id="user-label" class="badge">User</div>
			<div id="computer-label" class="badge">Computer</div>
			<span id="user-score">0</span>:<span id="computer-score">0</span>
		</div>
		
		<div class="result">
			<p>Paper covers Rock, you win!</p>
		</div>
		
		<div id="choices">
			<div class="choice" id="rock">
				<img src="images/rock.jpeg" width="100" height="100">
			</div>
			<div class="choice" id="paper">
				<img src="images/paper.jpeg" width="100" height="100">
			</div>
			<div class="choice" id="scissors">
				<img src="images/scissors.jpeg" width="100" height="100">
			</div>
		</div>
		
		<p id="action-msg">Make your move</p>
		
		<script src="js/main.js" charset="utf-8"></script>
	</body>
</html>
